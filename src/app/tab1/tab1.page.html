<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>{{ titulo }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Videos App</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-searchbar placeholder="Buscar" animated="false"></ion-searchbar>

  <ion-list lines="full">
    <ion-item-sliding *ngFor="let filme of listaVideos">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="filme.cartaz" />
        </ion-thumbnail>
        <ion-label>
          <div class="ion-text-wrap">
            <h1>{{ filme.nome }}</h1>
            <p>{{ filme.lancamento }} - {{ filme.duracao }}</p>
            <!-- <p>{{ filme.generos.join(' | ') }}</p> -->
            <ion-badge color="light" *ngFor="let genero of filme.generos">
              {{ genero }}
            </ion-badge>
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>{{ filme.classificacao }}%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="laranja" (click)="exibirAlertaFavoritar()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
